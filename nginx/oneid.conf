# OneID Nginx 配置 - 单域名反向代理
# 域名: auth.awitk.cn

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name auth.awitk.cn;

    # Let's Encrypt 证书验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name auth.awitk.cn;

    # ============================================
    # SSL 证书配置
    # ============================================
    ssl_certificate /etc/letsencrypt/live/auth.awitk.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.awitk.cn/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================
    # 安全响应头
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/oneid-access.log;
    error_log /var/log/nginx/oneid-error.log warn;

    # ============================================
    # 通用配置
    # ============================================
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # Admin API 路由（管理后台 API）
    # 路径: /admin/api/*
    # 后端: localhost:10231/api/*
    # ============================================
    location /admin/api/ {
        # 重写路径，移除 /admin 前缀
        rewrite ^/admin/api/(.*)$ /api/$1 break;

        proxy_pass http://localhost:10231;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # Admin API Swagger UI（可选，生产环境建议关闭）
    # 路径: /admin/swagger
    # 后端: localhost:10231/swagger
    # ============================================
    location /admin/swagger {
        proxy_pass http://localhost:10231/swagger;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 如果要禁用 Swagger，取消下面两行的注释
        # return 403;
        # access_log off;
    }

    # ============================================
    # Identity Server（OIDC + 用户登录 + Admin Portal 前端）
    # 路径: /* （默认路由）
    # 后端: localhost:10230
    # ============================================
    location / {
        proxy_pass http://localhost:10230;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # 健康检查端点（可选）
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
